<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <link rel="stylesheet" href="./src/css/nav-bar.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/script/index.js" defer></script>
    <script src="./components/nav-bar.js" defer></script>
    <script src="components/item-card.js" defer></script>
    <script src="./components/auto-scroll.js"></script>
    <script src="./components/footer.js" defer></script>
</head>
<body class="overflow-x-hidden">

    <!-- NAV BAR SECTION -->
    <nav-bar></nav-bar>

    <!-- DUMMY ELEMENT SECTION -->
    <div class="h-11"></div>

    <!-- HERO SECTION  -->
    <section class="hero-container"></section>

    <!-- GRIDDED SECTION -->
    <section class="gridded-container grid grid-cols-1 grid-rows-[repeat(6,500px)] tab:grid-cols-2 tab:grid-rows-[repeat(3,490px)] des:grid-cols-2 des:grid-rows-[repeat(3,590px)] gap-4 pb-3"></section>

    <!-- CAROUSEL SECTION -->
    <section class="flex flex-col w-full items-center justify-between mt-2 overflow-x-hidden">
        <div class="relative flex w-full items-center justify-center group">
            <div class="btn-container flex absolute justify-between z-10 w-full h-full group-hover:opacity-100 duration-300 ease-in-out items-center">
                <button onclick="prevSlide()" class="w-8 h-8 tab:w-40 tab:h-full tab:opacity-0 opacity-70 tab:hover:opacity-0 hover:opacity-100 text-[#666]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>
                    </svg>
                </button>
                <button onclick="nextSlide()" class="w-8 h-8 tab:w-40 tab:h-full tab:opacity-0 tab:hover:opacity-0 opacity-70 hover:opacity-100 rotate-180 text-[#666]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>
                    </svg>
                </button>
            </div>
            <div class="carousel flex gap-4 duration-500 ease-in-out"></div>
        </div>
        <div class="flex items-center justify-center h-[25px] w-full my-2">
            <div class="pill absolute flex space-x-4 rounded-full z-10"></div>
        </div>
    </section>

    <!-- AUTOSCROLL SECTION -->
    <auto-scroll></auto-scroll>

    <!-- FOOTER SECTION -->
    <apple-footer></apple-footer>

</body>
</html>
