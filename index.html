   <section>

    <!-- GRIDDED SECTION -->
    <section class="grid grid-cols-1 grid-rows-[repeat(6,500px)] tab:grid-cols-2 tab:grid-rows-[repeat(3,490px)] des:grid-cols-2 des:grid-rows-[repeat(3,590px)] gap-4 pb-3">
        <item-cardd card-size="h-[500px] tab:h-[490px] des:h-[590px]" image="/images/vision/promo_apple_vision_pro__f4v4zp0sum2y_large_2x.jpg" image-heading="/images/vision/promo_logo_apple_vision_pro__90zi46p7dc2y_large_2x (1).png" heading-logo="h-[27px] des:h-[34px] w-auto" sub-heading="Welcome to the era of spatial computing" button-detail="Learn More" button-1="Buy" detail-position="justify-end pb-5"></item-cardd>
        <item-card  card-size="h-[500px] tab:h-[490px] des:h-[590px]" image="/images/macbook-air/macbook-air-m3-large.jpg" heading="MacBook Air" sub-heading="Lean.Mean.M3 Machine." h2-style="pt-3 text-[32px]" button-size="text-[12px] tab:text-[14px]" detail-position="justify-start" button-detail="Buy"></item-card>
        <item-cardd card-size="h-[500px] tab:h-[490px] des:h-[590px]" image="/images/watch-series-9/apple-watch-series-9-large-2x.jpg" image-heading="/images/watch-series-9/promo-logo-apple-watch-series-9-large.png" detail-position="justify-start text-white pt-5" button-detail="Learn More" sub-heading="Smarter. Brighter. Mightier" heading-logo="h-[46px] des:h-[64px] w-auto" button-1="Buy"></item-cardd>

    <!-- CAROUSEL SECTION -->
    <section class="flex flex-col w-full items-center justify-between mt-2">
        <div class="relative flex w-full items-center justify-center group">
            <div class="btn-container flex absolute justify-between z-10 w-full h-full group-hover:opacity-100 duration-300 ease-in-out items-center">
                <button onclick="prevSlide()" class="w-8 h-8 tab:w-40 tab:h-full tab:opacity-0 opacity-70 tab:hover:opacity-0 hover:opacity-100 text-[#666]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>
                    </svg>
                </button>
                <button onclick="nextSlide()" class="w-8 h-8 tab:w-40 tab:h-full tab:opacity-0 tab:hover:opacity-0 opacity-70 hover:opacity-100 rotate-180 text-[#666]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>

            </div>
            <div class="carousel flex gap-4 duration-500 ease-in-out"></div>
        </div>
        <div class="flex items-center justify-center h-[25px] w-full my-2">
            <div class="pill absolute flex space-x-4 rounded-full z-10"></div>
        </div>
    </section>

    <!-- AUTOSCROLL SECTION -->
    <auto-scroll></auto-scroll>

    <!-- FOOTER SECTION -->
    <apple-footer></apple-footer>
